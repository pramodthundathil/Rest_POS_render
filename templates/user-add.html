{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-lg-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">Add New User</h4>
                            
                        </div>
                    </div>
                    <div class="card-body">
                        
                            <div class="form-group">
                                <div class="crm-profile-img-edit position-relative">
                                    <img class="crm-profile-pic rounded avatar-100"
                                        src="{%static 'assets/images/user/11.png' %}" alt="profile-pic">
                                    <div class="crm-p-image bg-primary">
                                        <i class="las la-pen upload-button"></i>
                                        <input class="file-upload" name="propic" disabled type="file" accept="image/*">
                                    </div>
                                </div>
                                <!-- <div class="img-extension mt-3">
                                    <div class="d-inline-block align-items-center">
                                        <span>Only</span>
                                        <a href="javascript:void();">.jpg</a>
                                        <a href="javascript:void();">.png</a>
                                        <a href="javascript:void();">.jpeg</a>
                                        <span>allowed</span>
                                    </div>
                                </div> -->
                            </div>
                            
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">New User Information</h4>
                            {% for message in messages %}
                            <div class="alert {{message.tags}} " role="alert">
                                <div class="iq-alert-text"><b>Alert</b> {{message}}</div>
                             </div>
                             {% endfor %}
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="new-user-info">
                            <form method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="fname">First Name:</label>
                                        <input type="text" class="form-control" name="fname" id="fname"
                                            placeholder="First Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="lname">Last Name:</label>
                                        <input type="text" class="form-control" name="lname" id="lname"
                                            placeholder="Last Name">
                                    </div>
                                    
                                    <div class="form-group col-md-6">
                                        <label for="email">Email:</label>
                                        <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <div class="form-group">
                                            <label>User Role:</label>
                                            <select name="utype" class="selectpicker form-control" required data-style="py-0">
                                                <option disabled selected >Select</option>
                                                <option value="kitchen">Kitchen</option>
                                                <option value="staff">Staff</option>
                                                
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <h5 class="mb-3">Security</h5>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="uname">User Name:</label>
                                        <input type="text" class="form-control" name="uname" id="uname"
                                            placeholder="User Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="pass">Password:</label>
                                        <input type="password" class="form-control" name="pswd" id="pass"
                                            placeholder="Password">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="rpass">Repeat Password:</label>
                                        <input type="password" class="form-control" name="pswd1" id="rpass"
                                            placeholder="Repeat Password ">
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Add New User</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
